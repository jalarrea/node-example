<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CarWash Citas</title>

  <style>
    body {
      width: 500px;
      margin: 0 auto;
      padding: 50px;
    }

    div.elem-group {
      margin: 20px 0;
    }

    div.elem-group.inlined {
      width: 49%;
      display: inline-block;
      float: left;
      margin-left: 1%;
    }

    label {
      display: block;
      font-family: 'Nanum Gothic';
      padding-bottom: 10px;
      font-size: 1.25em;
    }

    input,
    select,
    textarea {
      border-radius: 2px;
      border: 2px solid #777;
      box-sizing: border-box;
      font-size: 1.25em;
      font-family: 'Nanum Gothic';
      width: 100%;
      padding: 10px;
    }

    div.elem-group.inlined input {
      width: 95%;
      display: inline-block;
    }

    textarea {
      height: 250px;
    }

    hr {
      border: 1px dotted #ccc;
    }

    button {
      height: 50px;
      background: orange;
      border: none;
      color: white;
      font-size: 1.25em;
      font-family: 'Nanum Gothic';
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <h1>CarWash Citas</h1>
  <hr>

  <form id="form_booking" action="http://localhost:3000/booking" method="post">
    <div class="elem-group">
      <label for="address">Direccion</label>
      <input type="text" id="address" name="address" placeholder="Direccion" required>
    </div>
    <div class="elem-group">
      <label for="customer_name">Cliente</label>
      <input type="text" id="customer_name" name="customerName" placeholder="Cliente" required>
    </div>
    <div class="elem-group">
      <label for="extra_info">Informacion Extra</label>
      <textarea id="extra_info" name="extraInfo" placeholder="Extra Info" required></textarea>
    </div>
    <button type="submit">Agendar</button>
    <p id="response_message"></p>
  </form>

  <script>
    async function postFormDataAsJson(url, formData) {
      const plainFormData = Object.fromEntries(formData.entries());
      const formDataJsonString = JSON.stringify(plainFormData);

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: formDataJsonString
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status} - ${await response.text()}`);
        }

        return await response.json();
      } catch (error) {
        console.error("Error en la solicitud:", error);
        return { message: "Error al enviar la solicitud. Verifica la conexi√≥n con el servidor." };
      }
    }

    async function handleFormSubmit(event) {
      event.preventDefault();

      const form = event.currentTarget;
      const url = form.action;
      const formData = new FormData(form);

      const responseData = await postFormDataAsJson(url, formData);
      document.getElementById("response_message").innerHTML = responseData.message || "Cita agendada correctamente.";

      form.reset();
    }

    document.getElementById("form_booking").addEventListener("submit", handleFormSubmit);
  </script>
</body>

</html>
